<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--网页标题-->
    <title>满分课程</title>
    <!--网页关键词-->
    <meta name="keywords" content="" />
    <!--网页描述-->
    <meta name="description" content="" />
    <!--适配当前屏幕-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <!--禁止自动识别电话号码-->
    <meta name="format-detection" content="telephone=no" />
    <!--禁止自动识别邮箱-->
    <meta content="email=no" name="format-detection" />
    <!--iphone中safari私有meta标签,允许全屏模式浏览,隐藏浏览器导航栏-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--iphone中safari顶端的状态条的样式black(黑色)-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href="css/base2.css">
    <link rel="stylesheet" type="text/css" href="css/top2.css">
    <link rel="stylesheet" type="text/css" href="css/footer2.css">
    <link rel="stylesheet" type="text/css" href="css/free2.css">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
</head>
<body>
<div class="top">
    <div class="logo">
        <img src="img2/logo.png">
    </div>
    <div class="search">
        <div class="search-btn">
            <img class="search-1" src="img2/search_1.png">
            <img class="search-2" src="img2/search_2.png">
        </div>
        <input type="text" value="">
    </div>
</div><!--top结束-->
<div class="content">
    <div class="content-main">
        <div class="content-title">
            <h5>获取免费体验课</h5>
            <p>（请填写真实信息）</p>
            <div class="content-title-line-1"></div>
            <div class="content-title-line-2"></div>
        </div>
        <form>
            <div class="form-1">
                <div>
                    <img src="img2/free_icon_2.png">
                </div>
                <input type="text" id="name" placeholder="学员姓名">
            </div>
            <div class="form-2">
                <div>
                    <img src="img2/free_icon_3.png">
                </div>
                <input type="text" id="age" placeholder="学员年龄">
            </div>
            <div class="form-3">
                <div>
                    <img src="img2/free_icon_4.png">
                </div>
                <input type="text" id="tell" placeholder="家长电话">
            </div>
            <div class="form-4">
                <div>
                    <img src="img2/free_icon_5.png">
                </div>
                <select name="campus" >
                    <option value="校区">校区</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="form-5">
                <div>
                    <img src="img2/free_icon_6.png">
                </div>
                <select name="course">
                    <option value="选择课程">选择课程</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="form-6">
                <div>
                    <img src="img2/free_icon_1.png">
                </div>
                <input class="submit" type="submit" value="立即提交">
            </div>
        </form>
    </div>
</div>
<div class="footer" id="foot">
    <ul>
        <li class="nav-1"><div></div><a>首页</a></li>
        <li class="nav-2"><a>满分课程</a></li>
        <li class="nav-3"><a>关于我们</a></li>
        <li class="nav-4"><a>联系满分</a></li>
        <li class="nav-5"><a>免费体验</a></li>
    </ul>
</div><!--footer结束-->
</body>
<script type="text/javascript" src="js/footer2.js"></script>
